<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Martin Šťastný - Fitness Coach</title>
  <script type="text/javascript">
    var pathSegmentToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentToKeep).join('/') + '/?/' +
      l.pathname.split('/').slice(1 + pathSegmentToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
</body>

</html>
